    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey med-heading">Location</h2>
                        <p>Scheme no: 54, Vijay Nagar, Indore, M.P. </p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey med-heading">Email</h2>
                        <p>info@justtravels.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey med-heading">Call</h2>
                        <p>+91-6299876516</p>
                    </div>
                    <img src="./IMAGE/company.jpeg" alt="Company Image">
                </div>
                <form action="" class="form">
                     <h1 class="lg-heading text-black">Contact Us</h1>
                     <p class="text-grey">Let us know your questions by filling out the contact form below</p>
                     <div class="form-group">
                        <label for="username">Username</label required>
                        <input type="text" name="" id="username">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label required>
                        <input type="email" name="" id="email">
                     </div>
                     <div class="form-group">
                        <label for="phone">Phone</label required>
                        <input type="text" name="" id="phone">
                     </div>
                     <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                     </div>
                     <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>      
    </section>
